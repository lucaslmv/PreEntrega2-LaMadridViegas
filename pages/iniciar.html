<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href=	"https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>LA CUEVA</title>
    </head>
<body>
    <div class="maqueta  ">
        <header class="navbar">
            <div class="container-fluid">
             <a href="/index.html"><img src="../imagenes/cueva.png" alt="La cueva logo" class="logo men"></a>  
            <h1>LA CUEVA</h1>
            <div class="doss">
            <ul>
                <li><a href="/index.html" class="men">Inicio</a> </li>
                <li><a href="./pages/contacto.html" class="men">Contacto</a> </li>
            </ul>
            </div>
        </div>
            
        </header>
    <h2 class="pag2">Descubre que hay dentro de la cueva:</h2>
    <section>
        <section class="sesion">

            <h2>Inicio de sesión</h2>
            <h3>Ingrese sus datos</h3>
        
            <form class="inicio-form">
                <label for="nombre">Usuario/Email:</label>
                <input type="text" placeholder="Usuario"> <br>
                <label for="contraseña">Constraseña:</label>
                <input type="password" placeholder="Contraseña">
                <label for="recordar">Recordar contraseña</label>
                <input type="checkbox" value="7" class="check"><br>
                <button type="submit">Ingresar</button> <br>
                <a href="#" class="pr">¿Olvidaste tu contraseña?</a><br>
                <a href="./contacto.html" class="pr">Reportar error</a>
            </form>

        </section>
    </section>
    <br>
    <footer>
        <div class="footer">
        <form id="futer" action="" method="get" class="futer-form">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre"> <br>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"> <br>
    
            <label for="consulta">Consulta:</label>
            <textarea name="consulta" id="consulta" cols="30" rows="10"></textarea>
            <button type="submit">Enviar</button>
    
        </form>
    
        <p>Redes Sociales para contacto:</p>
        <ul>
            <li><a href="https://www.instagram.com/" class="men">Instagram</a></li>
            <li><a href="https://www.facebook.com/" class="men">Facebook</a></li>
            <li><a href="https://web.whatsapp.com/" class="men">Whatsapp</a></li>
            <li><a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl" class="men">E-mail</a></li>
        </ul>
    </div>
        <p>Made in <i>La Cueva</i> 2024.</p>
     </footer>
</body>
</html>
